<!DOCTYPE html>
<html lang="fa" dir="rtl">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Vazirmatn:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <title>نزدیکترین</title>
    <script src="./app.js" defer></script>
  </head>
  <body onload="init()">
    <header>
      <img src="./assets/image.svg" alt="logo" />
      <h1>نزدیکترین</h1>
    </header>
    <main>
      <section class="hero">
        <h2>نزدیکترین ایستگاه مترو</h2>
        <p>
          سامانه یافتن نزدیکترین ایستگاه مترو و نزدیکترین زمان حرکت به شما با
          محاسبه فاصله شما از ایستگاه و زمان حدودی رسیدن شما در صورت راه رفتن تا
          آن ایستگاه.
        </p>
        <div class="res-container">
        <div class="result">
          <div class="info">
            نزدیکترین ساعت رسیدن مترو
            <div id="arrival-time"></div>
          </div>
          <div class="info">
            مدت زمان سفر ( دقیقه )
            <div id="approx-time"></div>
          </div>
          <div id="stations"></div>
        </div>
      </div>
      </section>
      <section class="card">
        <img src="./assets/train.svg" alt="" />
        <form>
          <label>
            <img src="./assets/Arrows.svg" alt="depurture" />
            <!-- input with custom drop down -->
            <select name="depurture" id="depurture-input">
              <option disabled selected>حرکت</option>
             
            </select>
          </label>
          <label>
            <img src="./assets/Buildings.svg" alt="destination" />
            <select name="destination" id="destination-input">
              <option disabled selected>مقصد</option>
            </select>
          </label>
          <label>
            <img src="./assets/Map.svg" alt="map" /><select
              name="coordinations"
              id="coordinations"
            >
              <option disabled selected>به زودی</option>
            </select>
          </label>
          <div id="coordinations"></div>
        </form>
        <button onclick="checkroutes()">جستجو</button>
      </section>
    </main>
    <footer>امیر صمیمی - فناوران نوآوران فرداد راشین - 1403</footer>
  </body>
</html>
